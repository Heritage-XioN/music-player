<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <script src="https://kit.fontawesome.com/613df4c120.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="audio-controls-card">
      <div class="track-banner-container">
        <img src="assets/images/1721903004120.jpg" alt="" class="track-banner">
      </div>
      <div class="track-name-container">
        <p class="track-name">
          hola hola
        </p>
        <p class="artist-name">
          sugar boi
        </p>
      </div>
      <div class="progress-container">
      </div>
      <div class="timer-container">
        <p class="current-timer">0:00</p>
        <p class="duration-timer">0:00</p>
      </div>
      <div class="icon-div">
        <div class="controls-icon-container">
          <i id="prev" class="fa-solid fa-backward space"></i>
          <div class="play-icon-container">
          </div>
          <i id="next" class="fa-solid fa-forward space"></i>
        </div>
      </div>
      <div class="icon-div">
        <div class="icon-container">
          <div class="repeat"></div>
          <div class="shuffle"></div>
          <div class="silent"></div>
        </div>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script> 
<script src="scripts/main.js"></script>  
</body>
</html>
